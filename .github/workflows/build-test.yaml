name: Run tests
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10']
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        if [ -f tests/test_requirements.txt ]; then python -m pip install -r tests/test_requirements.txt; fi
    - name: Setup yt_aspect
      run: |
        python -m pip install -e .
    - name: Test with pytest
      run: pytest --cov=./ --cov-report=xml:coverage/coverage.xml

    # https://github.com/marketplace/actions/codecov#example-workflowyml-with-codecov-action
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        directory: ./coverage/